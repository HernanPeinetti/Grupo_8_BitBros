<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/css/index.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/carrito.css" />
</head>
<body>
    <header class="headerContainer">
        <div class="logoHeader">
            <h2>
                <a href="#">Isabel Bicicleteria</a>
            </h2>
        </div>
        <div class="searchHeader">
            <input class="inputSearch" type="search" placeholder="Bucar productos"/>
            <i class="fa-solid fa-magnifying-glass icono-search"></i>
        </div>
        <div class="userHeader">
            <a class="a-user" href="">
                <i class="fa-regular fa-heart icono-user"></i>
                <p class="contador-user">12</p>
            </a>
            <a class="a-user" href="">
                <i class="fa-regular fa-user icono-user"></i>
                <p class="p-login">Login</p>
            </a>
            <a class="a-user" href="/carrito">
                <i class="fa-solid fa-cart-shopping icono-user"></i>
                <p class="contador-user">2</p>
            </a>
        </div>
        <nav class="menuHeader">
            <ul class="listaMenu">
                <li>
                    <a class="linkMenu" href="">Bicicletas</a>
                </li>
                <li>
                    <a class="linkMenu" href="">Accesorios</a>
                </li>
                <li>
                    <a class="linkMenu" href="">Indumentaria</a>
                </li>
                <li>
                    <a class="linkMenu" href="">Repuestos</a>
                </li>
                <li>
                    <a class="linkMenu" href="">Servicios</a>
                </li>
                <li>
                    <a class="linkMenu" href="">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-carrito"> <div class="cart-container">

        <h1>Carrito de Compras</h1>
        <ul id="cart-items">
            <!-- Aquí se mostrarán los productos del carrito -->
        </ul>
        <div id="total-price">Total: $0.00</div>
        <button id="checkout-btn">Proceder al Pago</button>
    </div> </main>

<footer class="footerContainer">
    <div class="ayudaFooter">
        <h4 class="h4AyudaFooter">Necesitas ayuda?</h4>
        <a href="" class="btnAyudaFooter">Contáctanos</a>
    </div>
    <div class="redesFooter">
        <div class="divRedesFooter">
            <a href="" class="aRedesFooter">
                <i class="fa-brands fa-instagram icono-instagram"></i>
            </a>
            <a href="" class="aRedesFooter">
                <i class="fa-brands fa-facebook icono-facebook"></i>
            </a>
            <a href="" class="aRedesFooter">
                <i class="fa-brands fa-youtube icono-youtube"></i>
            </a>
            <a href="" class="aRedesFooter">
                <i class="fa-brands fa-x-twitter icono-twitter"></i>
            </a>
        </div>
    </div>
    <div class="chatFooter">
        <a href="" class="btnChatFooter">
            <i class="fa-solid fa-comment"></i>
        </a>
    </div>
</footer>

<script src="script.js"></script> <!-- Enlaza tu archivo JavaScript -->
</body>
</html>
