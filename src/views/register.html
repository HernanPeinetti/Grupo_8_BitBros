<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
    <title>Isabel Bicicleteria - Home</title>
</head>
<body>
    <header class="headerContainer">
        <div class="logoHeader">
            <h2>
                <a href="#">Isabel Bicicleteria</a>
            </h2>
        </div>
        <div class="searchHeader">
            <input class="inputSearch" type="search" placeholder="Bucar productos"/>
            <i class="fa-solid fa-magnifying-glass icono-search"></i>
        </div>
        <div class="userHeader">
            <a class="a-user" href="">
                <i class="fa-regular fa-heart icono-user"></i>
                <p class="contador-user">12</p>
            </a>
            <a class="a-user" href="">
                <i class="fa-regular fa-user icono-user"></i>
                <p class="p-login">Login</p>
            </a>
            <a class="a-user" href="">
                <i class="fa-solid fa-cart-shopping icono-user"></i>
                <p class="contador-user">2</p>
            </a>
        </div>
        <nav class="menuHeader">
            <ul class="listaMenu">
                <li>
                    <a class="linkMenu" href="#">Bicicletas</a>
                </li>
                <li>
                    <a class="linkMenu" href="#">Accesorios</a>
                </li>
                <li>
                    <a class="linkMenu" href="#">Indumentaria</a>
                </li>
                <li>
                    <a class="linkMenu" href="#">Repuestos</a>
                </li>
                <li>
                    <a class="linkMenu" href="#">Servicios</a>
                </li>
                <li>
                    <a class="linkMenu" href="#">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="mainRegister">
        
        <form method="POST">
            <h2>Bienvenido</h2>

            <div class="input-grupo">

                <div class="input-container">
                    <h2>Nombre de Usuario</h2>
                    <input type="text" placeholder="Nonmbre de usuario">
                    <i class="fa-solid fa-user iconoFormulario" ></i>
                </div>

                <div class="input-container">
                    <h2>Correo Electronico</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <i class="fa-solid fa-envelope iconoFormulario"></i>
                </div>

                <div class="input-container">
                    <h2>Contraseña</h2>
                    <input type="password" placeholder="Contraseña">
                    <i class="fa-solid fa-lock iconoFormulario"></i>
                </div>
                <input type="submit" class="btn" value="Registrarse">

            </div>
        </form>




































    </main>
    <footer class="footerContainer">
        <div class="ayudaFooter">
            <h4 class="h4AyudaFooter">Necesitas ayuda?</h4>
            <a href="" class="btnAyudaFooter">Contáctanos</a>
        </div>
        <div class="redesFooter">
            <div class="divRedesFooter">
                <a href="" class="aRedesFooter">
                    <i class="fa-brands fa-instagram icono-instagram"></i>
                </a>
                <a href="" class="aRedesFooter">
                    <i class="fa-brands fa-facebook icono-facebook"></i>
                </a>
                <a href="" class="aRedesFooter">
                    <i class="fa-brands fa-youtube icono-youtube"></i>
                </a>
                <a href="" class="aRedesFooter">
                    <i class="fa-brands fa-x-twitter icono-twitter"></i>
                </a>
            </div>
        </div>
        <div class="chatFooter">
            <a href="" class="btnChatFooter">
                <i class="fa-solid fa-comment"></i>
            </a>
        </div>
    </footer>
</body>
</html>
