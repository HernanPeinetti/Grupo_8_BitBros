<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
    <title>Isabel Bicicleteria - Home</title>
</head>
<body>
    <div class="container">
        <h2>Te damos la bienvenida</h2>
        <form action="#" method="post">
          <label for="nombre">Nombre y Apellido:</label>
          <input type="text" id="nombre" name="nombre" required>
    
          <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
    
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required>
    
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required>
    
          <button type="submit">Continuar</button>
        </form>
    
        <div class="social-buttons">
          <button class="facebook">Iniciar sesión con Facebook</button>
          <button class="google">Iniciar sesión con Google</button>
        </div>
    
        <p class="login-link">¿Ya tienes cuenta? <a href="#">Iniciar Sesión</a></p>
      </div>
</body>
</html>
